<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="#f5f5f5" stroke="#3a5998" stroke-width="8"/>
  
  <!-- Calendar base -->
  <rect x="130" y="150" width="240" height="220" rx="10" ry="10" fill="#ffffff" stroke="#3a5998" stroke-width="5"/>
  
  <!-- Calendar top bar -->
  <rect x="130" y="150" width="240" height="40" rx="10" ry="10" fill="#3a5998"/>
  
  <!-- Calendar binding holes -->
  <circle cx="170" cy="170" r="5" fill="#f5f5f5"/>
  <circle cx="250" cy="170" r="5" fill="#f5f5f5"/>
  <circle cx="330" cy="170" r="5" fill="#f5f5f5"/>
  
  <!-- Calendar grid lines -->
  <line x1="130" y1="230" x2="370" y2="230" stroke="#ddd" stroke-width="2"/>
  <line x1="130" y1="270" x2="370" y2="270" stroke="#ddd" stroke-width="2"/>
  <line x1="130" y1="310" x2="370" y2="310" stroke="#ddd" stroke-width="2"/>
  <line x1="210" y1="190" x2="210" y2="370" stroke="#ddd" stroke-width="2"/>
  <line x1="290" y1="190" x2="290" y2="370" stroke="#ddd" stroke-width="2"/>
  
  <!-- Pencil -->
  <rect x="180" y="130" width="140" height="25" rx="5" ry="5" fill="#f0c419" transform="rotate(45 180 130)"/>
  <polygon points="290,85 310,105 305,110 285,90" fill="#e64c3c"/>
  <polygon points="140,235 160,215 165,220 145,240" fill="#95a5a6"/>
  
  <!-- Graduation cap -->
  <polygon points="250,100 290,120 250,140 210,120" fill="#3a5998"/>
  <rect x="245" y="100" width="10" height="40" fill="#3a5998"/>
  <circle cx="250" cy="95" r="10" fill="#3a5998"/>
  
  <!-- App name -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#3a5998">ExamScheduler</text>
</svg>